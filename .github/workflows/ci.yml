name: CI Build & Test
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      - uses: pnpm/action-setup@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "pnpm"
      - name: Install D2 For Docs
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.17
      - name: Init Environment Variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_GRAPHQL_ENDPOINT: ${{ secrets.SUPABASE_GRAPHQL_ENDPOINT }}
          POSTHOG_PUBLIC_KEY: ${{ secrets.POSTHOG_PUBLIC_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
        run: |
          bun scripts/init-env.ts
      - name: Install Dependencies
        run: pnpm i
      - name: Build radix-vue
        working-directory: vendors/radix-vue
        env:
          COREPACK_ENABLE_STRICT: 0
        run: |
          pnpm i
          pnpm build
      - name: Build
        env:
          SUPABASE_GRAPHQL_ENDPOINT: ${{ secrets.SUPABASE_GRAPHQL_ENDPOINT }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: pnpm build
        # run: pnpm --filter @jarvis/gql build
