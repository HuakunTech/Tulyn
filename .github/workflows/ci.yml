    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "true"
      # - uses: actions/download-artifact@v4
      #   with:
      #     name: radix-vue-dist
      #     path: vendors/radix-vue/packages/radix-vue/dist
      - uses: pnpm/action-setup@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"
      - name: Install D2 For Docs
        run: curl -fsSL https://d2lang.com/install.sh | sh -s --
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.17
      - name: Init Environment Variables
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_GRAPHQL_ENDPOINT: ${{ secrets.SUPABASE_GRAPHQL_ENDPOINT }}
        run: |
          bun scripts/init-env.ts
      - name: Install Dependencies
        run: pnpm i
      - name: Build radix-vue
        working-directory: vendors/radix-vue
        env:
          COREPACK_ENABLE_STRICT: 0
        run: |
          pnpm i
          pnpm build
      - name: Build
        env:
          SUPABASE_GRAPHQL_ENDPOINT: ${{ secrets.SUPABASE_GRAPHQL_ENDPOINT }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: pnpm build
